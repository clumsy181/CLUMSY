<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyên Cung Cấp Visual Đi Cảnh - Clumsy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .neon-text {
        /* Reduced glow effect for a less dazzling, more refined look */
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.6), 0 0 12px rgba(0, 255, 0, 0.4);
      }
      .neon-text-red {
        /* Red glow for the main title */
        text-shadow: 0 0 8px rgba(255, 0, 0, 0.6), 0 0 12px rgba(255, 0, 0, 0.4);
      }
      .neon-border {
        box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00 inset;
      }
      /* Typing animation cursor */
      .typing-cursor {
        display: inline-block;
        animation: blink-caret 0.75s step-end infinite;
        color: #00FF00; /* Neon green cursor */
        margin-left: 4px;
        font-weight: bold;
      }

      @keyframes blink-caret {
        from, to { opacity: 1 }
        50% { opacity: 0 }
      }

      /* Animation for the summary bar */
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      @keyframes slide-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
